<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
</head>
<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="starter-template">

            <form class="form-horizontal" th:action="@{/books/}" th:object="${book}" method="post">

                <input th: type="hidden" class="form-control" name="id" th:value="*{id}">

                <div class="form-group" th:classappend="${#fields.hasErrors('title')} ? has-error : ''">
                    <label class="col-sm-2 control-label">Book title</label>
                    <div class="col-sm-10">
                        <input th: type="text" class="form-control" name="title" th:value="*{title}">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="help-block"></span>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('author')} ? has-error : ''">
                    <label class="col-sm-2 control-label">Author(s)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="author" th:value="*{author}">
                        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="help-block"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Book description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="10" name="description" th:field="*{description}"></textarea>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('title')} ? has-error : ''">
                    <label class="col-sm-2 control-label">ISBN</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="isbn" th:value="*{isbn}">
                        <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="help-block"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Save</button>
                        <a href="/books" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
